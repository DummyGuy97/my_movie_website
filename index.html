<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select,
        .filters button {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 0.9rem;
        }

        main {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .movie-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 2rem;
            max-width: 600px;
            border-radius: 10px;
            color: #fff;
        }

        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            margin-top: 1rem;
        }

        .stars {
            color: gold;
        }

        .hamburger {
                display: flex;
            }
    </style>
</head>

<body>
    <header>
        <div class="logo">ðŸŽ¬ Movie Explorer</div>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <select id="genreFilter">
                <option value="">All Genres</option>
            </select>
            <select id="yearFilter">
                <option value="">All Years</option>
            </select>
            <select id="ratingFilter">
                <option value="">All Ratings</option>
                <option value="3">3 Stars & Up</option>
                <option value="4">4 Stars & Up</option>
                <option value="5">5 Stars</option>
            </select>
            <button id="filterBtn">Filter</button>
            <button id="resetBtn">Reset</button>
        </div>
    </header>

    <main id="movieGrid"></main>

    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Explorer | <a href="#" style="color: #f39c12;">Follow us</a></p>
    </footer>

        ];

        const movieGrid = document.getElementById('movieGrid');
        const modal = document.getElementById('movieModal');
        const modalClose = document.getElementById('modalClose');
        const modalDetails = document.getElementById('modalDetails');

        function renderMovies(filteredMovies) {
            movieGrid.innerHTML = '';
            filteredMovies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <div class="movie-info">
            <h4>${movie.title}</h4>
            <p>${movie.genre.join(', ')}</p>
            <div class="stars">${'â˜…'.repeat(Math.round(movie.rating))}</div>
          </div>
        `;
                card.onclick = () => showModal(movie);
                movieGrid.appendChild(card);
            });
        }

        function populateFilters() {
            const genres = new Set();
            const years = new Set();
            movies.forEach(m => {
                m.genre.forEach(g => genres.add(g));
                years.add(m.year);
            });
            genres.forEach(g => document.getElementById('genreFilter').innerHTML += `<option value="${g}">${g}</option>`);
            [...years].sort((a, b) => b - a).forEach(y => document.getElementById('yearFilter').innerHTML += `<option value="${y}">${y}</option>`);
        }

        function showModal(movie) {
            modalDetails.innerHTML = `
        <h2>${movie.title}</h2>
        <img src="${movie.image}" style="max-width:100%; border-radius:8px;" alt="${movie.title}">
        <p><strong>Genre:</strong> ${movie.genre.join(', ')}</p>
        <p><strong>Rating:</strong> ${movie.rating}</p>
        <p><strong>Year:</strong> ${movie.year}</p>
        <p><strong>Director:</strong> ${movie.director}</p>
        <p><strong>Actors:</strong> ${movie.actors.join(', ')}</p>
        <p><strong>Description:</strong> ${movie.description}</p>
      `;
            modal.style.display = 'flex';
        }

        modalClose.onclick = () => modal.style.display = 'none';
        window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };

        document.getElementById('filterBtn').onclick = () => applyFilters();
        document.getElementById('resetBtn').onclick = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            renderMovies(movies);
        };

        function applyFilters() {
            let search = document.getElementById('searchInput').value.toLowerCase();
            let genre = document.getElementById('genreFilter').value;
            let year = document.getElementById('yearFilter').value;
            let rating = document.getElementById('ratingFilter').value;

            let filtered = movies.filter(m => {
                return (!search || m.title.toLowerCase().includes(search)) &&
                    (!genre || m.genre.includes(genre)) &&
                    (!year || m.year == year) &&
                    (!rating || m.rating >= rating);
            });
            renderMovies(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);

        populateFilters();
        renderMovies(movies);
    </script>
